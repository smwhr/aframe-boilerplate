<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -15" 
             rotation="0 0 0" 
             depth="0.1"
             scale="20 20 1"
             src="/assets/bistrots-5-bg.png"
             color="#ffffff"></a-plane>
      <a-entity>
        <a-plane position="5 1.1 -3" 
             rotation="0 0 0" 
             depth="0.1"
             scale="6 6 1"
             src="/assets/bistrots-5-tree.png"
             color="#ffff00"
             transparent="true"></a-plane>
        <a-animation attribute="position"
               dur="8000"
               to="-5 0 0"
               easing="linear"
               repeat="indefinite"></a-animation>
      </a-entity>
      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
