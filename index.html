<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Griffons - A VR Mood Board</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-entity id="scene1" visible="true">
        <a-plane position="0 0 -30" 
             rotation="0 0 0" 
             depth="0.1"
             scale="20 20 1"
             src="/assets/bistrots-5-bg.png"
             color="#ffffff"
             ></a-plane>
        <a-entity>
          <a-plane position="3 1.1 -6" 
               rotation="0 0 0" 
               depth="0.1"
               scale="5 5 1"
               src="/assets/bistrots-5-tree.png"
               color="#ffff00"
               transparent="true"></a-plane>
          <a-animation id="scene1-animation" attribute="position"
                 delay="3000"
                 dur="4000"
                 to="-3 0 0"
                 easing="linear"
                 repeat="0"></a-animation>
        </a-entity>
        <a-sky color="#000000"></a-sky>
      </a-entity>

      <a-entity id="scene2" visible="false">
        <a-plane position="0 7 -20" 
             rotation="0 0 0" 
             depth="0.1"
             scale="20 30 1"
             src="/assets/chat-transparent.png"
             transparent="true"
             color="#ffffff"></a-plane>
        <a-plane position="510 7 -20"
                 rotation="0 0 0" 
                 color="#000000"
                 height="30" width="1000"
            ></a-plane>
        <a-plane position="-510 7 -20"
                 rotation="0 0 0" 
                 color="#000000"
                 height="30" width="1000"
            ></a-plane>
        <a-plane position="0 -30 0"
                 rotation="-90 0 0" 
                 color="#000000"
                 scale="10000 2000 1"
            ></a-plane>
        <a-sky color="#ffffff"></a-sky>
        <a-animation id="scene2-animation" attribute="opacity"
                 delay="7000"
                 dur="4000"
                 to="0"
                 easing="linear"
                 repeat="0"></a-animation>
      </a-entity>

      <a-entity id="scene3" visible="false">
        <a-entity>
          <a-plane position="0 1.6 -30" 
                 rotation="0 0 0" 
                 depth="0.1"
                 scale="16 20 1"
                 src="/assets/chat-fenetre-chat.png"
                 transparent="true"
                 color="#ffffff"></a-plane>
          <a-animation id="scene3-animation" attribute="position" 
                 delay="12000"
                 dur="8000"
                 to="0 0 10"
                 easing="linear"
                 repeat="0"></a-animation>
        </a-entity>
        <a-entity>
          <a-plane position="8 1.6 -40" 
                 rotation="0 0 0" 
                 depth="0.1"
                 scale="5 6 1"
                 src="/assets/chat-fenetre-birds.png"
                 ttransparent="true"></a-plane>
          <a-animation attribute="position"
                 dur="12000"
                 to="-8 1 -9"
                 easing="linear"
                 repeat="indefinite"></a-animation>
        </a-entity>
        <a-plane position="0 -250 -49"
                 rotation="0 0 0" 
                 color="#ffffff"
                 height="600" width="1000"
            ></a-plane>
        <a-plane position="-508 1.6 -30"
                 rotation="0 0 0" 
                 color="#000000"
                 height="20" width="1000"
            ></a-plane>
        <a-plane position="508 1.6 -30"
                 rotation="0 0 0" 
                 color="#000000"
                 height="20" width="1000"
            ></a-plane>
        <a-plane position="-508 21.6 -30"
                 rotation="0 0 0" 
                 color="#000000"
                 height="20" width="2000"
            ></a-plane>
        <a-plane position="0 -9 968"
                 rotation="-90 0 0" 
                 color="#000000"
                 scale="10000 2000 1"
            ></a-plane>
        <a-sky color="#000000"></a-sky>
      </a-entity>

      <a-entity id="scene4" visible="false">
        <a-sky color="#000000"></a-sky>
      </a-entity>

      <a-camera pposition="0 0 100">
        <!-- <a-entity cursor="fuse: true; fuseTimeout: 1000"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.3""
                  material="color: red; shader: flat">
          <a-animation begin="click" easing="ease-in" attribute="scale"
                       fill="backwards" from="0.1 0.1 0.1" to="0.15 0.15 0.15"></a-animation>
          <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                       fill="forwards" from="0.15 0.15 0.15" to="0.1 0.1 0.1"></a-animation>
        </a-entity> -->
      </a-camera>
      
    </a-scene>

    <script type="text/javascript">

      document.getElementById('scene1-animation').addEventListener('animationend', function () { nextScene()});
      document.getElementById('scene2-animation').addEventListener('animationend', function () { nextScene()});
      document.getElementById('scene3-animation').addEventListener('animationend', function () { nextScene()});
      var i = 1;
      function nextScene() {
        document.getElementById('scene'+i).setAttribute('visible', 'false');
        document.getElementById('scene'+(i+1)).setAttribute('visible', 'true');
        i += 1;
      }
    </script>
  </body>
</html>
